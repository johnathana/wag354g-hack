gpio    = 12    # gpio number
mode    = 1     # 0 = off,1 = on,2 = blinkoff,3 = blinkon, 4 = Flash

state   = 2     # 0 = link down, 1 = link up, 2 = pkt rcv, 3 = pkt xmit
gpio    = 12    # gpio number
mode    = 2     # 0 = off,1 = on,2 = blinkoff,3 = blinkon, 4 = Flash
param1  = 100   # blink/flash rate in ms

